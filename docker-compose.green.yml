services:
  catalog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog-microservice-green
    ports:
      - "${PORT_GREEN:-3202}:${PORT:-3200}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SERVICE_NAME=${SERVICE_NAME:-catalog-microservice}
      - PORT=${PORT:-3200}
      - DB_HOST=${DB_HOST:-db-server-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-catalog_db}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST:-db-server-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - LOGGING_SERVICE_URL=${LOGGING_SERVICE_URL}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - nginx-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3200}/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://catalog-microservice:3200/api}
        - NEXT_PUBLIC_AUTH_SERVICE_URL=${NEXT_PUBLIC_AUTH_SERVICE_URL:-https://auth.statex.cz}
    container_name: catalog-frontend-green
    ports:
      - "${FRONTEND_PORT_GREEN:-3203}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - API_URL=http://catalog-microservice:3200/api
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://catalog.statex.cz/api}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - NEXT_PUBLIC_AUTH_SERVICE_URL=${NEXT_PUBLIC_AUTH_SERVICE_URL:-https://auth.statex.cz}
    networks:
      - nginx-network
    restart: unless-stopped
    depends_on:
      - catalog
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 10s
      timeout: 10s
      retries: 2
      start_period: 10s

networks:
  nginx-network:
    external: true
    name: nginx-network

