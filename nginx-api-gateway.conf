events {
    worker_connections 1024;
}

http {
    # Use resolver for dynamic DNS resolution in Docker network
    resolver 127.0.0.11 valid=30s;

    upstream catalog-api {
        zone catalog-api_zone 64k;
        # Use service name - Docker will resolve to the correct container
        server catalog-microservice-blue:3200 resolve;
        server catalog-microservice-green:3200 backup resolve;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy all requests to catalog microservice
        location / {
            proxy_pass http://catalog-api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

